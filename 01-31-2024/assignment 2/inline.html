<!DOCTYPE html>
<html>
<head>
    <title>Inline Style Assignment</title>
    <link rel="stylesheet" href="classes.css">
</head>
<body>
    <header><h1 class="welcome">Welcome to our Website</h1></header>

    <p class="ext">This is a sample paragraph.</p>
    <div class="border">
        <h2>Section 1</h2>
        <ul>
            <li class="bold">Item 1</li>
            <li class="italic">Item 2</li>
        </ul>
    </div>
    <div class="solid">
        <h2>Section 1</h2>
        <ul>
            <li class="bolds">Item 1</li>
            <li class="italics">Item 2</li>
        </ul>
    </div>
    <p class="center">Centered Text</p>
</body>
</html>
